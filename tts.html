<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text to Speech Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Advanced Text to Speech</h1>
    <textarea id="text-to-speak" placeholder="Type text here..." rows="4"></textarea>
    <label for="voice-selection">Choose Voice:</label>
    <select id="voice-selection"></select>
    <label for="rate">Rate:</label>
    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
    <label for="pitch">Pitch:</label>
    <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
    <button id="speak-btn">Speak</button>
    <p id="status"></p>
</div>
<script src="scripts.js"></script>
</body>
</html>
